<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trending Keywords</title>
		<link href="./main.css" rel="stylesheet" />
	</head>

	<body
		class="flex flex-col items-center justify-start bg-darken w-screen h-screen p-5"
	>
		<div class="flex items-center justify-center flex-col space-y-5">
			<input
				type="tex"
				name="admin-name"
				id="admin-name"
				placeholder="What's your full name ?"
				class="w-full placeholder:text-hot outline-none pr-3 py-2 bg-transparent border-b-2 border-hot text-hot font-light placeholder:text-xs text-sm"
			/>
			<div class="relative flex items-center justify-center w-full flex-col">
				<div class="relative flex items-center justify-center space-x-4">
					<h2 class="text-hot font-medium text-xs">What' do you do ?</h2>
					<div class="relative flex items-center justify-center">
						<div class="relative flex items-center justify-center rounded-md">
							<div
								id="dropdownButton"
								class="flex items-center justify-center space-x-5 appearance-none bg-transparent border border-hot rounded-md rounded-b-sm px-4 py-2 text-sm text-hot text-center font-medium sh5"
							>
								<span class="font-medium ml-3 text-sm">Roles</span>

								<span class="flex items-center pr-2 pointer-events-none">
									<img
										src="icons/briefcase.png"
										alt="dropdown icon"
										class="w-5 h-5"
									/>
								</span>
							</div>
							<div
								id="dropdownMenu"
								class="absolute flex items-center justify-center text-sm mt-2 w-full top-8 sh5"
							>
								<ul class="w-full items-center justify-center flex">
									<li class="w-full items-center justify-center flex">
										<div
											class="flex items-center justify-center px-4 py-2 hover:bg-dark w-full text-white text-[0.75	rem]"
										>
											Admin
										</div>
									</li>
									<!-- Add more options as needed -->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="flex items-center justify-center mt-16">
			<button
				id="add-user"
				class="flex items-center justify-center p-3 pl-5 sh19 sh4 rounded-full rounded-r-none"
			>
				<img class="w-5 h-5" src="icons/plus.png" alt="add" />
			</button>
			<button
				id="run-simulation"
				class="flex items-center justify-center p-3 pl-5 sh19 hover:sh4 rounded-full rounded-l"
			>
				<img class="w-5 h-5" src="icons/ai.png" alt="add" />
			</button>
		</div>
		<div
			class="flex flex-col items-center justify-center w-full mt-10 space-y-4"
		>
			<h2 class="text-bluehok w-full text-xs">Clients</h2>
			<div class="flex w-full items-center justify-center space-y-3 rounded-md">
				<div class="flex w-full items-center justify-start sh4 py-2 px-3">
					<div
						class="flex items-center justify-center text-bluehok text-xs mr-auto"
					>
						Tom blomfield
					</div>
					<div class="flex items-center justify-center text-xs text-hot">
						Venture Capital
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
		<script>
			document
				.getElementById("dropdownButton")
				.addEventListener("click", function () {
					const menu = document.getElementById("dropdownMenu");
					menu.classList.toggle("hidden");
				});
		</script>
	</body>
</html>
