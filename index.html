<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending Keywords</title>
    <link rel="icon" href="icons/logo.png" type="image/x-icon">
    <link href="./main.css" rel="stylesheet" />
</head>
<body class="flex flex-col items-center justify-start bg-darken w-screen h-screen p-5">
    <div class="flex items-center justify-center flex-col space-y-5">
        <input
            type="text"
            name="user-name"
            id="user-name"
            placeholder="What's your full name?"
            class="w-full placeholder:text-hot outline-none pr-3 py-2 bg-transparent border-b-2 border-hot text-hot font-light placeholder:text-xs text-sm"
        />
        <div class="relative flex items-center justify-center w-full flex-col">
            <div  class="relative flex items-center justify-center space-x-4">
                <h2 class="text-hot font-medium text-xs">What do you do?</h2>
                <div id="user-roles-container"  class="relative flex items-center justify-center space-x-5 appearance-none bg-transparent border border-hot rounded-md rounded-b-sm px-4 py-2 text-sm text-hot text-center font-medium sh5" data-role="">
                    <span class="font-medium ml-3 text-sm">Roles</span>
                    <span class="flex items-center pr-2 pointer-events-none">
                        <img src="icons/briefcase.png" alt="dropdown icon" class="w-5 h-5" />
                    </span>
                </div>
                <div id="user-roles" class="absolute hidden items-center justify-center text-sm mt-2 w-full top-7 sh5 ">
                    <ul class="w-full items-center justify-center flex flex-col">
                        <li class="dropdown-item w-full items-center justify-center flex" data-role="Admin">
                            <div class="items-center justify-center px-4 py-2 hover:bg-dark w-full text-white text-[0.75rem]">CEO</div>
                        </li>
                        <li class="dropdown-item w-full items-center justify-center flex" data-role="Admin">
                            <div class="items-center justify-center px-4 py-2 hover:bg-dark w-full text-white text-[0.75rem]">Admin</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center w-full mt-10 space-y-4">
        <h2 class="text-bluehok w-full text-xs">Clients</h2>
        <div id="users-list" class="flex flex-col w-full items-center justify-center space-y-3 rounded-md">
            <!-- User list items will be appended here -->
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
